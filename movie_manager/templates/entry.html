{% extends 'base.html' %}
{% block title %}
<title>MovieManager - Entry</title>
{% endblock %}
{% block content %}
<div class="container">
	{% if messages %}
	{% for message in messages %}
	<div class="alert alert-success alert-dismissable fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
	{% endfor %}
	{% endif %}
	<form method="POST" class="row" action="{% url 'entry' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<label class="col-lg-4">Movie Poster: </label>
		<input type="file" id="img" name="moviePoster" accept="image/*" class="form-control col-lg-6"><br>
		<label class="col-lg-4">Enter the movie name: </label>
		<input type="text" name="movieName" class="form-control col-lg-6"><br>
		
		<label class="col-lg-4">Movie Description(optional): </label>
		<input type="text" id="desc" name="movieDescription" class="form-control col-lg-6"><br>
		<label class="col-lg-4">Release Date: </label>
		<input type="date" id="rel_date" name="releaseDate" class="form-control col-lg-6"><br>
		<button type="submit" class="btn btn-primary col-lg-2">Add movie</button>
		
	</form>
</div>
{% endblock %}
